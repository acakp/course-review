{% extends 'base.html' %}
{% block title %}Добавить курс{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Добавить курс</h1>
    <form method="post">
      {% csrf_token %}
      <div class="box">
        <div class="field">
          <label class="label">Название</label>
          <div class="control">{{ form.title }}</div>
        </div>

        <div class="field">
          <label class="label">Компания</label>
          <div class="control">{{ form.title }}</div>
        </div>

        <div class="field">
          <label class="label">Описание</label>
          <div class="control">{{ form.description }}</div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-primary" type="submit">Создать курс</button>
            <a class="button is-light" href="{% url 'course_list' %}">Отмена</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
