{% extends 'base.html' %}
{% block title %}Логин{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Вход</h1>
    <form method="post">
      {% csrf_token %}
      <div class="field">
        <label class="label">Имя пользователя</label>
        <div class="control">
          <input class="input" type="text" name="username" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Пароль</label>
        <div class="control">
          <input class="input" type="password" name="password" required>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-primary" type="submit">Войти</button>
          <a class="button is-light" href="{% url 'register' %}">Регистрация</a>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
