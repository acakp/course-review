{% extends 'base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Регистрация автора</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="box">
        <!-- поля: username, email, password, password_confirm, display_name, bio -->
        <div class="field">
          <label class="label">Имя пользователя</label>
          <div class="control">
            <input class="input" type="text" name="username" placeholder="цифры и буквы латинского алфавита"
              value="{{ form.username.value|default_if_none:'' }}" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Email (необязательно)</label>
          <div class="control">
            <input class="input" type="email" name="email" value="{{ form.email.value|default_if_none:'' }}">
          </div>
        </div>

        <div class="field">
          <label class="label">Пароль</label>
          <div class="control">
            <input class="input" type="password" name="password" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Подтвердите пароль</label>
          <div class="control">
            <input class="input" type="password" name="password_confirm" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Отображаемое название компании</label>
          <div class="control">
            {{ form.display_name }}
          </div>
        </div>

        <div class="field">
          <label class="label">Описание (bio)</label>
          <div class="control">
            {{ form.bio }}
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-primary" type="submit">Зарегистрироваться</button>
            <a class="button is-light" href="{% url 'login' %}">Назад</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
