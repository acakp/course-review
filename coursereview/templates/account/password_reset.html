{% extends "base.html" %}
{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="box" style="max-width: 450px; margin: 0 auto;">
      <h1 class="title has-text-centered">Восстановление пароля</h1>
      <p class="has-text-centered mb-4">
        Укажите свой email, мы отправим ссылку для восстановления пароля.
      </p>

      <form method="post" action="{% url 'account_reset_password' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            {{ form.email }}
          </div>
          <p class="help is-danger">{{ form.email.errors }}</p>
        </div>

        <div class="field has-text-centered">
          <button class="button is-primary" type="submit">Отправить</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
