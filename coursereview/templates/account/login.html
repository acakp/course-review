{% extends "base.html" %}
{% block title %}Вход в аккаунт{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Вход</h1>

    <form method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="button is-primary" type="submit">Войти</button>
    </form>

    <hr>

    <a href="{% url 'account_signup' %}">Регистрация</a>
  </div>
</section>
{% endblock %}
